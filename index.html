<body>
    <h1>Library</h1>
    <main class="main">
        <button class="btn" id="addBookBtn">Add Book</button>
        <div class="books-grid" id="booksGrid"></div>
    </main>

    <div class="modal" id="addBookModal">
        <form class="add-book-form" id="addBookForm">
            <h3>add new book</h3>
            <input type="text" class="input" id="title"
                placeholder="Title"
                required>
            <p class="error-msg" id="errorMsg"></p>
            <input type="text" class="input" id="author"
                placeholder="Author"
                required>
            <input type="text" class="input" id="pages"
                placeholder="Pages"
                required>
            <div class="is-read">
                <label for="is-read">did you read this?</label>
                <input type="checkbox" class="checkbox" id="isRead">
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
        <div class="modal" id="accountModal"></div>
        <div class="overlay" id="overlay"></div>
    </div>
