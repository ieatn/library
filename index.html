<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Library</h1>
    <h2>with local storage</h2>
    <main>
        <button class="add">add a book</button>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <td>TitleData</td>
                    <td>AuthorData</td>
                    <td>PagesData</td>
                    <td>ReadData</td>
                    <td><button>Read already</button></td>
                    <td><button>edit</button></td>
                    <td><button>delete</button></td>
                </tbody>
            </table>
        </div>
        <div class="form hidden">
            <h2>adding/editing book</h2>
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="author" placeholder="Author">
            <input type="text" id="pages" placeholder="Pages" min="0">
            <fieldset role='radiogroup'>
                <legend>read book?</legend>
                <label for="yes">
                    <input type="radio" id="yes" name="read" value="yes" checked>
                    <span>yes</span>
                </label>
                <label for="no">
                    <input type="radio" id="no" name="read" value="no">
                    <span>no</span>
                </label>
            </fieldset>
            <div class="button-group">
                <button id="submit">submit</button>
                <button id="return">return</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
